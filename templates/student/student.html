<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../../static/css/student/style.css">
</head>

<body>
    <header>
        <h1>Welcome Back, <span class="student-name">{{ username }}</span>!</h1>
        <div class="user-dropdown">
            <button class="dropdown-btn">
                <div class="profile-avatar">üë§</div>
                <span class="dropdown-arrow">‚ñº</span>
            </button>
            <div class="dropdown-content">
                <a href="student/profile">
                    <div class="icon">üë§</div>
                    <span>Profile</span>
                </a>
                <a href="student/settings">
                    <div class="icon">‚öôÔ∏è</div>
                    <span>Settings</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="{{ url_for('logout') }}" class="logout-option">
                    <div class="icon">üö™</div>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="welcome-message">
            <h2>Your Academic Portal</h2>
            <p>Access all your academic information and resources in one place</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-item">
                <a href="student/courses">
                    <div class="icon">üìö</div>
                    <div class="title">My Courses</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="student/course_registration">
                    <div class="icon">üìù</div>
                    <div class="title">Course Registration</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="student/view_grades">
                    <div class="icon">üìä</div>
                    <div class="title">View Grades</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle dropdown menu
        document.querySelector('.dropdown-btn').addEventListener('click', function () {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.dropdown-btn') &&
                !event.target.matches('.dropdown-arrow') &&
                !event.target.matches('.profile-avatar')) {
                const dropdown = document.querySelector('.dropdown-content');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        });
    </script>
</body>

</html>
