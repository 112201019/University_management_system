<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../../static/css/student/style.css">
</head>

<body>
    <header>
        <h1>Welcome Back, <span class="student-name">{{ student_name }}</span>!</h1>
    </header>

    <div class="container">
        <div class="welcome-message">
            <h2>Your Academic Portal</h2>
            <p>Access all your academic information and resources in one place</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-item">
                <a href="{{ url_for('grades') }}">
                    <div class="icon">📊</div>
                    <div class="title">Grades</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="{{ url_for('course_registration') }}">
                    <div class="icon">📝</div>
                    <div class="title">Course Registration</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="{{ url_for('drop_courses') }}">
                    <div class="icon">❌</div>
                    <div class="title">Drop Courses</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="{{ url_for('profile') }}">
                    <div class="icon">👤</div>
                    <div class="title">Profile</div>
                </a>
            </div>

            <div class="dashboard-item logout">
                <a href="{{ url_for('logout') }}">
                    <div class="icon">🚪</div>
                    <div class="title">Logout</div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
