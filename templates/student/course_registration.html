<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student/course_registration.css') }}">
</head>

<body>
    <header>
        <h1>Hello, <span class="student-name">{{ username }}</span> üëã</h1>
        <div class="user-dropdown">
            <button class="dropdown-btn">
                <div class="profile-avatar">üë§</div>
                <span class="dropdown-arrow">‚ñº</span>
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('view_profile') }}">
                    <div class="icon">üë§</div>
                    <span>View Profile</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="{{ url_for('logout') }}" class="logout-option">
                    <div class="icon">üö™</div>
                    <span>Log Out</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="welcome-message">
            <h2>Course Registration Portal</h2>
            <p>Manage your course enrollments easily from here.</p>
        </div>

        <div class="dashboard">
            <div class="dashboard-item">
                <a href="{{ url_for('add_courses') }}">
                    <div class="icon">‚ûï</div>
                    <div class="title">Enroll in Courses</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="{{ url_for('drop_courses') }}">
                    <div class="icon">‚ùå</div>
                    <div class="title">Drop Enrolled Courses</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle dropdown menu
        document.querySelector('.dropdown-btn').addEventListener('click', function () {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.dropdown-btn') &&
                !event.target.matches('.dropdown-arrow') &&
                !event.target.matches('.profile-avatar')) {
                const dropdown = document.querySelector('.dropdown-content');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        });
    </script>
</body>

</html>
