<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- Font Awesome CDN Link (Add this) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Make sure this path is correct relative to your template location -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/style.css') }}" />
</head>

<body>
  <header>
    <h1>Welcome Back, <span class="admin-name">{{ username }}</span>!</h1>
    <div class="user-dropdown">
      <button class="dropdown-btn">
        <!-- Replaced emoji with Font Awesome icon -->
        <div class="profile-avatar"><i class="fa-solid fa-circle-user"></i></div>
      </button>
      <div class="dropdown-content">
        <a href="{{ url_for('logout') }}" class="logout-option">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="welcome-message">
      <h2>Your Administrative Portal</h2>
      <p>Manage students, professors, courses, and enrollments from here</p>
    </div>

    <div class="dashboard">
      <div class="dashboard-item">
        <a href="{{ url_for('admin_student') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-user-graduate"></i></div>
          <div class="title">Students</div>
        </a>
      </div>
      <div class="dashboard-item">
        <a href="{{ url_for('admin_professor') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-chalkboard-user"></i></div>
          <div class="title">Professor</div>
        </a>
      </div>
      <div class="dashboard-item">
        <a href="{{ url_for('admin_course') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-book-open"></i></div>
          <div class="title">Courses</div>
        </a>
      </div>
      <div class="dashboard-item">
        <a href="{{ url_for('course_registration_control') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-check-to-slot"></i></div>
          <div class="title">Course Registration</div>
        </a>
      </div>
      <div class="dashboard-item">
        <a href="{{ url_for('add_degree') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-graduation-cap"></i></div>
          <div class="title">Add Degree</div>
        </a>
      </div>
      <div class="dashboard-item">
        <a href="{{ url_for('dept') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-building-columns"></i></div> <!-- Or fa-building -->
          <div class="title">Department</div>
        </a>
      </div>
      <div class="dashboard-item">
        <a href="{{ url_for('add_term') }}">
          <!-- Replaced emoji with Font Awesome icon -->
          <div class="icon"><i class="fa-solid fa-calendar-plus"></i></div>
          <div class="title">Add A New Term</div>
        </a>
      </div>
      <!-- Add this block if you have the route for assigning HOD -->
      <div class="dashboard-item">
        <a href="{{ url_for('assign_hod_route') }}"> {# Use correct route name #}
            <!-- Replaced emoji with Font Awesome icon -->
            <div class="icon"><i class="fa-solid fa-user-tie"></i></div>
            <div class="title">Assign HOD for a Department</div>
        </a>
      </div>


    </div>
  </div>

  <script>
    // Toggle dropdown menu
     const dropdownBtn = document.querySelector('.dropdown-btn');
     const dropdownContent = document.querySelector('.dropdown-content');
     if (dropdownBtn && dropdownContent) {
        dropdownBtn.addEventListener('click', function () {
            dropdownContent.classList.toggle('show');
        });
        // Close the dropdown if clicked outside
        window.addEventListener('click', function (event) {
            // Updated check to include clicking the icon inside the button
            if (!dropdownBtn.contains(event.target) && !dropdownContent.contains(event.target)) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                }
            }
        });
     }
  </script>
</body>

</html>
