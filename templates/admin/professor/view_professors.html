<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Professor Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{{ url_for('view_all_professors') }}">All Professors</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Professor Details</li>
      </ol>
    </nav>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Professor Details</h3>
        <a href="{{ url_for('edit_professor', professor_id=professor.professorId) }}" 
           class="btn btn-warning">
          Edit Professor
        </a>
      </div>
      <div class="card-body">
        {% if is_hod %}
        <div class="mb-3">
          <span class="badge bg-info">Head of Department</span>
        </div>
        {% endif %}

        <div class="row">
          <!-- Left column -->
          <div class="col-md-6">
            <table class="table table-bordered">
              <tr>
                <th style="width:40%">ID</th>
                <td>{{ professor.professorId }}</td>
              </tr>
              <tr>
                <th>Name</th>
                <td>{{ professor.professorName }}</td>
              </tr>
              <tr>
                <th>Gender</th>
                <td>{{ professor.gender }}</td>
              </tr>
              <tr>
                <th>Date of Birth</th>
                <td>{{ professor.dob }}</td>
              </tr>
            </table>
          </div>
          <!-- Right column -->
          <div class="col-md-6">
            <table class="table table-bordered">
              <tr>
                <th style="width:40%">Department</th>
                <td>{{ professor.deptName }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // dropdown toggle if included in header
    document.querySelector('.dropdown-btn')?.addEventListener('click', ()=>{
      document.querySelector('.dropdown-content')?.classList.toggle('show');
    });
    window.addEventListener('click', e => {
      if (!e.target.closest('.dropdown-btn')) {
        document.querySelector('.dropdown-content')?.classList.remove('show');
      }
    });
  </script>
</body>
</html>
