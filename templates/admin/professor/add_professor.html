<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Professor</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                 <div class="mt-3">
                 {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                 {% endfor %}
                 </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_prof') }}" class="mt-4">
            <div class="mb-3">
                <label for="professor_name" class="form-label">Professor Name</label>
                <input type="text" class="form-control" id="professor_name" name="professor_name" required>
            </div>

            <div class="mb-3">
                <label for="department_id" class="form-label">Department</label>
                <!-- Use the 'departments' list passed from Flask -->
                <select class="form-select" id="department_id" name="department_id" required>
                    <option value="" disabled selected>-- Select Department --</option>
                    {% for dept in departments %}
                        <option value="{{ dept.departmentId }}">{{ dept.deptName }}</option>
                    {% else %}
                         <option value="" disabled>No departments found</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Professor</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
