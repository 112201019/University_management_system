<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Degree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Degree</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                 <div class="mt-3">
                 {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                 {% endfor %}
                 </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_degree') }}" class="mt-4">
            <div class="mb-3">
                <label for="degree_name" class="form-label">Degree Name</label>
                <input type="text" class="form-control" id="degree_name" name="degree_name" required placeholder="e.g., B.Sc. Physics, M.Eng. Software">
            </div>

            <div class="mb-3">
                <label for="ug_pg_type" class="form-label">Degree Type</label>
                <select class="form-select" id="ug_pg_type" name="ug_pg_type" required>
                    <option value="" disabled selected>-- Select Type --</option>
                    <option value="UG">Undergraduate (UG)</option>
                    <option value="PG">Postgraduate (PG)</option>
                </select>
            </div>

             <div class="mb-3">
                <label for="max_years" class="form-label">Maximum Years</label>
                <input type="number" class="form-control" id="max_years" name="max_years" required min="1" placeholder="e.g., 4 for B.Tech, 2 for M.Tech">
            </div>

             <div class="mb-3">
                <label for="total_credits" class="form-label">Total Credits Required</label>
                <input type="number" class="form-control" id="total_credits" name="total_credits" required min="1" placeholder="Total credits for graduation">
            </div>

            <div class="mb-3">
                <label for="core_credits" class="form-label">Core Credits Required</label>
                <input type="number" class="form-control" id="core_credits" name="core_credits" required min="0" placeholder="Mandatory credits within the total">
                 <small class="form-text text-muted">Must be less than or equal to Total Credits.</small>
            </div>


            <button type="submit" class="btn btn-primary">Add Degree</button>
        </form>

        <!-- Optional: Link back to a dashboard or list -->
        <div class="mt-4">
            <a href="{{ url_for('admin_dashboard') or '#' }}" class="btn btn-secondary">Back to Dashboard</a>
            <!-- Replace 'admin_dashboard' with your actual dashboard route name -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
