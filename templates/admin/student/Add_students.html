<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/admin/style1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="degree_id">Degree ID:</label>
                <input type="number" id="degree_id" name="degree_id" required>
            </div>

            <div class="form-group">
                <label for="department_id">Department ID:</label>
                <input type="number" id="department_id" name="department_id" required>
            </div>

            <div class="form-group">
                <label for="join_date">Date of Joining:</label>
                <input type="date" id="join_date" name="join_date" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Graduation Status:</label>
                <select id="status" name="status" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Graduated">Graduated</option>
                    <option value="Discontinued">Discontinued</option>
                    <option value="Max years exceeded">Max years exceeded</option>
                </select>
            </div>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
